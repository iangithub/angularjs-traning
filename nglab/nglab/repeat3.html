<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="mainctrl as ctrl">
        <div ng-repeat="(name,emp) in ctrl.emps">
            <span ng-bind="emp.no"></span>
            <span ng-bind="name"></span>
            <span ng-bind="emp.enterdate"></span>
            第一筆資料:<span ng-bind="$first"></span>
            中間資料:<span ng-bind="$middle"></span>
            最後一筆資料:<span ng-bind="$last"></span>
            資料index:<span ng-bind="$index"></span>
            偶數列:<span ng-bind="$odd"></span>
            奇數列:<span ng-bind="$even"></span>
        </div>
    </div>
    <script>
        var app = angular.module('myapp', []);
        app.controller('mainctrl', [
            function () {
                var self = this;
                self.emps = {
                    ian: { no: '001', enterdate: '2001/1/7' },
                    Andy: { no: '002', enterdate: '2001/5/7' },
                    steve: { no: '003', enterdate: '2002/11/13' }
                };
            }
        ]);
    </script>
</body>
</html>
