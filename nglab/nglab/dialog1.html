<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    
</head>
<body ng-app="myapp">
    <table ng-controller="listctrl as ctrl">
        <tr><td>no</td><td>name</td><td>jobtype</td><td>明細</td></tr>
        <tr ng-repeat="emp in ctrl.emps">
            <td ng-bind="emp.No"></td>
            <td ng-bind="emp.Name"></td>
            <td ng-bind="emp.JobType"></td>
            <td><button ng-click="ctrl.open(emp)">View</button></td>
        </tr>
    </table>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-touch.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="MyJS/dialog1.js"></script>
</body>
</html>
