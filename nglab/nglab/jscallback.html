        //js callback 確保 task run flow

                console.log('this is a');
                (callbackfun && typeof (callbackfun) === "function") && callbackfun();
            }, 3000);
        }

        function B(callbackfun) {
            console.log('this is b');
            (callbackfun && typeof (callbackfun) === "function") && callbackfun();
        }
        function C() {
            console.log('1111');
        }

        A(function () {
            B(function () {
                C();
            });
        });
