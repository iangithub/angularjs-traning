<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="mainctrl as ctrl">
        <form name="empform" ng-submit="ctrl.send()">
            <input type="text" ng-model="ctrl.emp.name" required />
            <input type="text" ng-model="ctrl.emp.no"
                   required ng-minlength="5"/>
            <input type="submit" value="send" 
                   ng-disabled="empform.$invalid" />
        </form>
    </div>
    <script>
        var app = angular.module('myapp', []);
        app.controller('mainctrl', [
            function () {
                var self = this;
                self.send = function () {
                    console.log('data send:' + self.emp);
                };
            }
        ]);
    </script>
</body>
</html>
