<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="mainctrl as ctrl">
        <input type="text" ng-model="ctrl.empname" />
        <input type="text" ng-model="ctrl.empno" />
        <button ng-click="ctrl.reset()">reset</button>
        <button ng-click="ctrl.send()">send</button>
    </div>
    <script>
        var app = angular.module('myapp', []);
        app.controller('mainctrl', [
            function () {
                var self = this;

                self.reset = function () {
                    self.empname = '';
                    self.empno = '';
                };

                self.send = function () {
                    console.log('data send:' + self.empname + '/' + self.empno);
                };
            }
        ]);
    </script>
</body>
</html>
