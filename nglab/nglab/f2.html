<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="mainctrl as ctrl">
        <form ng-submit="ctrl.send()">
            <input type="text" ng-model="ctrl.empname" />
            <input type="text" ng-model="ctrl.empno" />
            <input type="submit" value="send" />
        </form>
    </div>
    <script>
        var app = angular.module('myapp', []);
        app.controller('mainctrl', [
            function () {
                var self = this;
                self.send = function () {
                    console.log('data send:' + self.empname + '/' + self.empno);
                };
            }
        ]);
    </script>
</body>
</html>
